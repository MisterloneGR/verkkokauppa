<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Computer Components</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="form-group">
        <label>Category:</label>
        <div>
          <label>
            <input type="checkbox" value="CPU" v-model="selectedCategories" /> CPU
          </label>
          <label>
            <input type="checkbox" value="GPU" v-model="selectedCategories" /> GPU
          </label>
          <label>
            <input type="checkbox" value="RAM" v-model="selectedCategories" /> RAM
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Brand:</label>
        <div>
          <label>
            <input type="checkbox" value="Intel" v-model="selectedBrands" /> Intel
          </label>
          <label>
            <input type="checkbox" value="AMD" v-model="selectedBrands" /> AMD
          </label>
          <label>
            <input type="checkbox" value="NVIDIA" v-model="selectedBrands" /> NVIDIA
          </label>
          <label>
            <input type="checkbox" value="G.SKILL" v-model="selectedBrands" /> G.SKILL
          </label>
        </div>
      </div>
      <div id="product-list">
        <div class="row">
          <div class="col-lg-4 mb-4" v-for="product in filteredProducts" :key="product.id">
            <div class="card">
              <img :src="product.image" class="card-img-top" :alt="product.name">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.brand }} - {{ product.category }}</p>
                <p class="card-text">$ {{ product.price.toFixed(2) }}</p>
                <button class="btn btn-primary" @click="addToCart(product.id)">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script src="app.js"></script>
  </body>
</html>
